

<div class="col-sm-8 col-sm-offset-2">

	<h3>Signup</h3>


<form (ngSubmit) =  "onSubmit(signupForm)" #signupForm="ngForm">

	<div class="form-group">
		<label> Name</label>

		<input ngModel name="name" required type="name" class="form-control">
	</div>

	<div class="form-group">
		<label> Email Address</label>

		<input ngModel name="email" required type="email" class="form-control">
	</div>

	<div class="form-group">
		<label> Mobile Number</label>

		<input ngModel name="number" required type="number" class="form-control">
	</div>
	

	<div class="form-group">
		<label> Password</label>

		<input ngModel name="password" required type="password" class="form-control">
	</div>

<button type="submit" [disabled]="!signupForm.valid" class="btn-block btn-primary">SIGN UP</button>
</form>
</div>
